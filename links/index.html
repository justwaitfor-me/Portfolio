<html>

<head>
    <title>Linktree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../src/assets/css/links.css">

    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/zoomies.js"></script>
</head>

<body>
    <div class="container text-center">
        <img alt="Profile picture" class="profile-img" src="../src/assets/images/hero-avatar.gif"" />

        <br>
        <a class="main-page-link" href="https://justwaitforme.de">
            Go to Main
        </a>
        <footer class="mt-10">
            <p>
                Copyright 2024 JustWait (Diego Reim). All rights reserved.
            </p>
        </footer>
    </div>
    <script src="../scripts/js/links.js"></script>
</body>

</html>
